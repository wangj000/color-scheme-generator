<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="selection-container">
        <input id="root-color" type="color" class="root-color-btn"></input>
        <select id="scheme-dropdown" class="scheme-dropdown">
          <option>Monochrome</option>
          <option>Monochrome-dark</option>
          <option>Monochrome-light</option>
          <option>Analogic</option>
          <option>Complement</option>
          <option>Analogic-Complement</option>
          <option>Triad</option>
          <option>Quad</option>
        </select>
        <button id="get-color-btn" class="get-color-btn">Get color scheme</button>
      </div>
      <div id="image-gradient" class="image-gradient">
        <div id="gradient-container" class="gradient-container"></div>
        <div id="gradient-names" class="gradient-names"></div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
